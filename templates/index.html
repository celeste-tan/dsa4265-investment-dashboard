<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investment Chatbot</title>
  <style>
    /* Global styles */
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      height: 100%;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    /* Chat Container */
    #chat-container {
      display: flex;
      flex-direction: column;
      width: calc(100vw - 80px); /* 40px padding on each side */
      margin: 40px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: calc(100vh - 120px);
    }
    /* Chatbox (messages) */
    #chatbox {
      display: flex;
      flex-direction: column;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    /* Base message styling */
    .message {
      margin: 10px 0;
      padding: 12px 16px;
      line-height: 1.4;
      word-wrap: break-word;
      max-width: 80%;
      white-space: pre-wrap;
    }
    /* User bubble (aligned right) */
    .user {
      background-color: #e2f3ff;
      border-radius: 12px;
      border-top-right-radius: 0;
      align-self: flex-end;
      margin-left: auto;
    }
    /* Bot plain text (aligned left, no bubble background) */
    .bot {
      background-color: transparent;
      align-self: flex-start;
      margin-right: auto;
      border-radius: 0;
      color: #333;
    }
    /* Input form */
    #inputForm {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #question {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Loading message styling */
    .loading {
      color: #666;
      font-style: italic;
      align-self: flex-start;
    }
    /* Optional scrollbar styling */
    #chatbox::-webkit-scrollbar {
      width: 8px;
    }
    #chatbox::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Investment Chatbot</h1>
  <div id="chat-container">
    <div id="chatbox"></div>
    <form id="inputForm">
      <input type="text" id="question" placeholder="Enter ticker (e.g., AAPL)" required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const form = document.getElementById("inputForm");
    const chatbox = document.getElementById("chatbox");
    const questionInput = document.getElementById("question");
    
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const question = questionInput.value.trim();
      if (!question) return;
      
      // Append user message and clear the input immediately
      appendMessage("user", question);
      questionInput.value = "";
      
      // Disable input while waiting and show a loading message
      questionInput.disabled = true;
      const loadingMessage = appendMessage("bot", "Loading...", true);
      
      fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question })
      })
      .then(response => response.json())
      .then(data => {
        loadingMessage.remove();
        appendMessage("bot", data.answer);
      })
      .catch(error => {
        loadingMessage.remove();
        appendMessage("bot", "Error: " + error);
      })
      .finally(() => {
        questionInput.disabled = false;
        chatbox.scrollTop = chatbox.scrollHeight;
      });
    });
    
    function appendMessage(sender, text, returnElement = false) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.textContent = text;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
      if (returnElement) return messageDiv;
    }
  </script>
</body>
</html>
